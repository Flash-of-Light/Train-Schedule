<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Train Schedules</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
  <!-- <link rel="stylesheet" type="text/css" href="assets/css/style.css"> -->
  
</head>

<body>
    <div container>
    <div class="jumbotron jumbotron-fluid" id="main" style="color: green; background-color: gold;">
        <div class="container">
            <h1 class="display-4" style="font-weight: bold;">Jay's Train Scheduler</h1>
                <p class="lead" style="font-weight: bold;">Trains, times, galore</p>
        </div>
        <img src="assets/images/1200px-JR_East_Shinkansen_lineup_at_Niigata_Depot_201210.jpg" style="width:281px;height:173px;margin-left: 800px; margin-top: -150px;">
    </div>
    <div class="container">
        <div class="row">
        <div class="offset-md-1 col-md-10 offset-md-1 " style="background-color: white;">
        <div class="card">
            <div class="card-header" style="background-color: green; font-weight: bold; color: gold;">
                Current Train Schedule
            </div>
                <div class="card-body">
                    <div class="container">
                        <table class="table table-sm table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        <br>
        <div class="card">
            <div class="card-header" style="background-color: green; font-weight: bold; color: gold;">
                Add Train
        </div>
                        
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1" style="font-weight: bold;">Train Name</label>
                    <input type="text" class="form-control" id="trainNameValue" placeholder="The Pain Train">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" style="font-weight: bold;">Destination</label>
                    <input type="text" class="form-control" id="destinationValue" placeholder="Your Face">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" style="font-weight: bold;">First Train Time</label>
                    <input type="text" class="form-control" id="firstTimeValue" placeholder="3:00">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" style="font-weight: bold;">Frequency (minutes)</label>
                    <input type="text" class="form-control" id="frequencyValue" placeholder="15">
                </div>
            
                <button id="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
<br>
<br>
    </div>
<script src="assets/javascript/app.js"></script>
  
</body>
</html>
